
<!DOCTYPE html>

  <body>
    <div class="box">
      <div class="left"></div>
      <div class="right"></div>
    </div>
    <button class="click" id="act">クリック</button>
    <script>
      $('button').click(function(){
          $(".left").animate({width:'0%'},3000 );
          $(".right").animate({width:'0%'},3000 );
        });
      
    </script>
  </body>
